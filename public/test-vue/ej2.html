<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <main>
            <h2>{{ nota }}</h2>
            <input type="text" v-model='nota'/>
            <b v-if="nota && nota>6 && nota <= 10">APROBADO</b>
            <b v-else-if="nota && nota>10">FUERA DE RANGO</b>
            <b v-else>REPROBADO</b>
            
            {{ $data }}
        </main>
    </body>
    <script type="text/javascript">
        new Vue(
            {
                el:'main',
                data:{
                    nota: 6
                }
            }
        );
    </script>
</html>
